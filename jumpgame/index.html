<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body id="body">
    

    <div id="game">
        <div id="character">
            <div class="stripes" id="eyes">
                    <div class="eye e1">

                    </div>
                    <div class="eye e2">
                        
                    </div>
            </div>
            <div class="stripes" id="one">

            </div>
            <div class="stripes" id="two">

            </div>
            <div class="stripes" id="three">

            </div>
        </div>
        <div id="block" >


        </div>
    </div>
    <p class="score" id="score">0</p>
    <div class="highscore" id="high3" >
        <p id="high2">highscore </p>
        <p  id="highscore">0</p>
    </div>
    <div id="end" class="end">
    <p class="text">Game Over </p>
    <p class="text">Tap Character to restart </p>
    </div>
    <br>
    <div class="colorblock">
        <p>Character</p>
        <button type="button" class="button b1" id="b1" onclick="colorChange(this)"></button> 
        <button type="button" class="button b2" id="b2" onclick="colorChange(this)"></button> 
        <button type="button" class="button b3" id="b3" onclick="colorChange(this)"></button> 
        <button type="button" class="button b4" id="b4" onclick="colorChange(this)"></button> 
        <button type="button" class="button b5" id="b5" onclick="colorChange(this)"></button> 
        <button type="button" class="button b6" id="b6" onclick="colorChange(this)"></button> 
    </div>
    <br>
    <br>
    <div class="colorblock">
        <pre>Block      </pre>
        <button type="button" class="button b1" id="b12" onclick="colorChangeBlock(this)"></button> 
        <button type="button" class="button b2"id="b22"onclick="colorChangeBlock(this)"></button> 
        <button type="button" class="button b3"id="b32"onclick="colorChangeBlock(this)"></button> 
        <button type="button" class="button b4"id="b42"onclick="colorChangeBlock(this)"></button> 
        <button type="button" class="button b5"id="b52"onclick="colorChangeBlock(this)"></button> 
        <button type="button" class="button b6"id="b62"onclick="colorChangeBlock(this)"></button> 
    </div>

</body>
<script src="script.js"></script>
</html>
